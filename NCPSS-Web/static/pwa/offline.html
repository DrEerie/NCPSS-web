<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NCPSS - Offline Page">
  <meta name="robots" content="noindex, nofollow">

  <!-- Title -->
  <title>Offline - NCPSS</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='assets/NCPSS logo.jpg') }}" type="image/x-icon">
</head>

<body class="bg-blue-50 min-h-screen flex flex-col items-center justify-center px-6 py-8">
  
  <!-- Notification for Reconnection -->
  <div id="onlineBanner" class="hidden fixed top-5 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-4 py-2 rounded shadow-md animate-bounce">
    You're back online! Reloading...
  </div>

  <!-- Main Content -->
  <div class="flex flex-col md:flex-row items-center bg-white shadow-xl rounded-lg overflow-hidden max-w-4xl w-full">
    
    <!-- Logo Section -->
    <div class="bg-blue-800 p-8 flex justify-center items-center w-full md:w-1/2 animate-pulse">
      <img src="{{ url_for('static', filename='assets/NCPSS logo.jpg') }}" alt="NCPSS Logo" class="w-48 h-48 object-cover rounded-full shadow-lg">
    </div>
    
    <!-- Text Section -->
    <div class="p-8 text-center md:text-left w-full md:w-1/2">
      <h1 class="text-4xl font-bold text-blue-900 mb-4">You're Offline</h1>
      <p class="text-gray-600 mb-6">
        Looks like you lost internet connection.<br>Don't worry â€” we'll reconnect you soon!
      </p>
      
      <button onclick="location.reload()" 
              class="bg-blue-700 hover:bg-blue-800 text-white font-semibold px-6 py-3 rounded-lg transition duration-300">
        Try Again
      </button>
    </div>

  </div>

  <!-- Footer -->
  <footer class="mt-10 text-xs text-gray-500 text-center">
    &copy; {{ year }} North City Public Secondary School (NCPSS). All rights reserved.
  </footer>

  <!-- Scripts -->
  <script>
    // Auto update year
    document.querySelector('footer').innerHTML = 
      '&copy; ' + new Date().getFullYear() + ' North City Public Secondary School (NCPSS). All rights reserved.';

    // Auto detect reconnection
    window.addEventListener('online', () => {
      const banner = document.getElementById('onlineBanner');
      banner.classList.remove('hidden');
      
      // Wait 2 seconds then reload
      setTimeout(() => {
        location.reload();
      }, 2000);
    });
  </script>

</body>
</html>
