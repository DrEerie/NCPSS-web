<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- SEO Essentials -->
  <title>Admissions - NCPSS</title>
  <meta name="description" content="Apply for admissions at NCPSS. Discover our process and key dates.">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#1e40af">
    <link rel="apple-touch-icon" href="/assets/NCPSS logo-icon-192x192.jpg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">

  <!-- favicon-->
  <link rel="shortcut icon" type="image/x-icon" href="/assets/NCPSS logo.jpg" />



</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Form Section -->
  <section class="max-w-2xl mx-auto mt-12 bg-white p-10 rounded-2xl shadow-xl border-t-4 border-blue-900">
    <div class="max-w-3xl mx-auto text-center">
        <h2 class="text-4xl font-bold text-blue-900 mb-4">Admissions Open</h2>
        <p class="text-gray-600 mb-8">Fill out the form below to apply for admission to <span class="text-blue-800 font-semibold">NCPSS</span>.</p>
    </div>
    <form class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name <span class="text-red-500">*</span></label>
        <input type="text" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Class Applying For <span class="text-red-500">*</span></label>
        <select class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
          <option disabled selected>Select Class</option>
          <option>Montessori</option>
          <option>Primary</option>
          <option>Secondary</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Parent/Guardian Name <span class="text-red-500">*</span></label>
        <input type="text" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Contact Number <span class="text-red-500">*</span></label>
        <input type="tel" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Additional Message</label>
        <textarea rows="4" class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-900 text-white font-semibold p-3 rounded-lg hover:bg-blue-800 transition duration-300">Submit Application</button>
    </form>
  </section>

  <!-- Scroll to Top Button -->
  <button id="scroll-top-btn" class="hidden fixed bottom-4 right-4 bg-blue-600 text-white p-2 rounded-full shadow-md">
    â†‘
  </button>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
